{% load staticfiles %}

<!-- Static navbar-->
 <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">WeShare</a>
        </div>
        <div class="collapse navbar-collapse btn-group">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'index' %}">首页</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'add_category' %}">添加目录</a></li>
            {% endif %}
            <li><a href="{% url 'about_us' %}">关于我们</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">

                  <li><a>{{ user.username }}</a></li>

              {% else %}
                <li><a href="{% url 'auth_login' %}">登录</a></li>

              {% endif %}
          </ul>

        </div><!-- /.nav-collapse -->
